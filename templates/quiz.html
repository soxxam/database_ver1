<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container-fluid" id="app">
        <div class="row mt-5">
            <div class="col-6">

            </div>
            <div class="col-6">
                <div class="list-group" v-for="(key, index) in keybooks" :key="index">
                    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start ">
                      <h4 >{{ key }}</h4>
                      <div class="d-flex w-100 justify-content-between" v-html="books[key].name_Question">
                        
                      </div>
                      <p class="mb-1" v-html="books[key].id_Category"></p>
                      <small v-html="books[key].title"></small>
                    </a>
                  </div>
            </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script  language="JavaScript">
      const vm = new Vue({
              el: '#app',
              // Mock data for the value of BTC in USD
              data() {
                return {
                  books: [],
                  keybooks: [],
                };
              },
              methods: {
                getBooks() {
                  const path = 'http://localhost:5000/api/quiz';
                  axios.get(path)
                    .then((res) => res.data)
                    .then(res => {
                      this.keybooks = Object.keys(res),
                      this.books = res
                    })
                    .catch((error) => {
                      // eslint-disable-next-line
                      console.error(error);
                    });
                },
              },
              created() {
                this.getBooks();
              },
            });
      </script>
  </body>
</html>
