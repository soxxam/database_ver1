<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  </head>
  <body style="background-color: rgb(218, 247, 247);">
      <div class="container" id="app" style="background-color: white;">
        <div class="row mt-5">
          <div class="col-12 mt-5">
            <h3>{[ title ]}</h3>
            <small id="id_quiz1">{[name]}</small>
            <!-- <input type="text" v-model="id_quiz" value="{[name]}"> -->

          <div class="col-12">
            <h5>{[ slug ]}</h3>
          </div>
          <div class="col-12">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Tài khoản</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
              </div>
              
              <!-- 1 cau -->
              <div class="mb-3" v-for="(qu, index) in ques_json" :key="index">
                <div v-html="qu.name_Question"></div>
                
                <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" value="option1" checked>
                <label class="form-check-label" >
                  Default radio
                </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios"  value="option2">
                  <label class="form-check-label" >
                    Second default radio
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="exampleRadios"  value="option3">
                  <label class="form-check-label" >
                    Disabled radio
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="exampleRadios" value="option4">
                  <label class="form-check-label" >
                    Disabled radio
                  </label>
                </div>
              </div>
              <!-- het 1 cau -->


              <button type="submit" class="btn btn-primary mb-5">Submit</button>
          </form>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script  language="JavaScript">
      var x = document.getElementById("id_quiz1").innerText;
      console.log(x)

              // Mock data for the value of BTC in USD
              data() {
                return {
                  quiz_detail: [],
                  ques: null,
                  ques_json: [],

                };
              },
              methods: {

                  try{

                  this.quiz_detail = res.data
                  console.log(this.quiz_detail.length)
                  for(let book of this.quiz_detail){
                      this.getQuestion(book.Id_Ques)
                      this.getAnswer(book.ID_Ans)}
                  }catch(err){
                    console.log(err)
                  }
                },
                async getAnswer(id) {
                  
                },
                async getQuestion(id) {
                  try {
                    let res_ques = await axios.get('http://127.0.0.1:5000/api/question/'+id)
                    this.ques_json.push(res_ques.data)
                  } catch (error) {
                    console.log(error);
                  }
                }
              },
              created() {
                this.getBooks();
               
              },
            });
      </script>
  </body>
</html>
